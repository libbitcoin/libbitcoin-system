    strategy:
      fail-fast: false

      matrix:
        include:
          - os: ubuntu-24.04
            cxx: "clang++-16"
            link: "dynamic"
            optimization: "debug"
            assert: "debug"
            coverage: "nocov"
            detectcpuflags: "ignore"
            boost: "--build-boost"
            icu: ""
            llvm: ""
            secp256k1: "--build-secp256k1"
            cc: "clang-16"
            flags: "-Og -fPIE"
            options: "--enable-isystem --enable-avx2 --enable-sse41"
            packager: "apt"
            packages: ""

          - os: ubuntu-24.04
            cxx: "clang++-16"
            link: "static"
            optimization: "size"
            assert: "ndebug"
            coverage: "nocov"
            detectcpuflags: "ignore"
            boost: "--build-boost"
            icu: "--build-icu --with-icu"
            llvm: ""
            secp256k1: "--build-secp256k1"
            cc: "clang-16"
            flags: "-Os -fPIE"
            options: "--enable-isystem --enable-avx2"
            packager: "apt"
            packages: ""

          - os: ubuntu-24.04
            cxx: "g++-12"
            link: "dynamic"
            optimization: "size"
            assert: "ndebug"
            coverage: "nocov"
            detectcpuflags: "ignore"
            boost: "--build-boost"
            icu: ""
            llvm: ""
            secp256k1: "--build-secp256k1"
            cc: "gcc-12"
            flags: "-Os -fPIE"
            options: "--enable-isystem --enable-sse41"
            packager: "apt"
            packages: ""

          - os: ubuntu-24.04
            cxx: "g++"
            link: "static"
            optimization: "size"
            assert: "ndebug"
            coverage: "cov"
            detectcpuflags: "detect"
            boost: "--build-boost"
            icu: "--build-icu --with-icu"
            llvm: ""
            secp256k1: "--build-secp256k1"
            cc: "gcc"
            flags: "-Os -g --coverage -fPIE"
            options: "--enable-isystem"
            packager: "apt"
            packages: "lcov"

          - os: macos-latest
            cxx: "clang++"
            link: "dynamic"
            optimization: "size"
            assert: "ndebug"
            coverage: "nocov"
            detectcpuflags: "ignore"
            boost: "--build-boost"
            icu: ""
            llvm: ""
            secp256k1: "--build-secp256k1"
            cc: "clang"
            flags: "-Os -fPIE"
            options: "--enable-isystem"
            packager: "brew"
            packages: "icu4c"

          - os: macos-latest
            cxx: "clang++"
            link: "static"
            optimization: "size"
            assert: "ndebug"
            coverage: "nocov"
            detectcpuflags: "ignore"
            boost: "--build-boost"
            icu: ""
            llvm: ""
            secp256k1: "--build-secp256k1"
            cc: "clang"
            flags: "-Os -fvisibility=hidden -fPIE"
            options: "--enable-isystem"
            packager: "brew"
            packages: "icu4c"


    runs-on: ${{ matrix.os }}

    env:
      CC: '${{ matrix.cc }}'
      CXX: '${{ matrix.cxx }}'
      CFLAGS: '${{ matrix.flags }}'
      CXXFLAGS: '${{ matrix.flags }}'
      CI_REPOSITORY: '${{ github.repository }}'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare toolchain [generic]
        run: |
          git config --global init.defaultBranch master

      - name: Prepare toolchain [apt]
        if: ${{ matrix.packager == 'apt' }}
        run: |
          sudo apt-get update
          sudo apt-get install git build-essential autoconf automake libtool pkg-config ${{ matrix.packages }}

      - name: Prepare toolchain [brew]
        if: ${{ matrix.packager == 'brew' }}
        run: |
          brew install autoconf automake libtool ${{ matrix.packages }}
          if [[ -n "${{ matrix.llvm }}" ]]; then
              echo "PATH=/opt/homebrew/opt/${{ matrix.llvm }}/bin:$PATH" >> $GITHUB_ENV
          fi

      - name: Determine CPU flags
        shell: bash
        run: |
          if [[ -n $(cat /proc/cpuinfo | grep flags | grep " sse4_1 ") ]]; then
              echo "CPU_SUPPORT_SSE41=--enable-sse41" >> $GITHUB_ENV
          fi

          if [[ -n $(cat /proc/cpuinfo | grep flags | grep " avx " | grep " avx2 ") ]]; then
              echo "CPU_SUPPORT_AVX2=--enable-avx2" >> $GITHUB_ENV
          fi

          if [[ -n $(cat /proc/cpuinfo | grep flags | grep " avx512bw ") ]]; then
              echo "CPU_SUPPORT_AVX512=--enable-avx512" >> $GITHUB_ENV
          fi

          if [[ -n $(cat /proc/cpuinfo | grep flags | grep " sha_ni ") ]]; then
              echo "CPU_SUPPORT_SHANI=--enable-shani" >> $GITHUB_ENV
          fi

          if [[ ${{ matrix.detectcpuflags }} == 'detect' ]]; then
              echo "CPU_SUPPORTED_FLAGS='$CPU_SUPPORT_SSE41 $CPU_SUPPORT_AVX2 $CPU_SUPPORT_AVX512 $CPU_SUPPORT_SHANI'" >> $GITHUB_ENV
          fi

      - name: Denormalize parameterization
